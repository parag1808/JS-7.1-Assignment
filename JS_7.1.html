<!DOCTYPE html>
	<html>
		<head>
		<meta charset="UTF-8">
			<title>JS Assignment - JS 7.1</title>
			
			<style>
				#like-btn{
					background:#87ceeb;
					border-radius:8px;
					color:#ffffff;
					border:2px solid #ffb631;
					padding:10px 20px;
					cursor:pointer;
					

				}
				#unlike-btn{
					background:#ff6347;
					border-radius:8px;
					color:#ffffff;
					border:2px solid #ffb631;
					padding:10px 20px;
					cursor:pointer;
					
				}
			</style>

		</head>

		<body>
			<button id="like-btn">Like</button>
			<button id="unlike-btn">Unlike</button>


		

		<script src="script.js"></script>
		</body>

	</html>
